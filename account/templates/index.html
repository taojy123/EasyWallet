<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyWallet</title>
</head>
<body>

<h1>{{ wallet.name }}</h1>

<p>
    余额：
    {{ wallet.balance }}
</p>


<form action="/pay/" method="post">
    <input type="hidden" name="from_token" value="{{ wallet.token }}">
    转账给：
    <input type="text" name="to_name">
    金额：
    <input type="number" name="amount" step="0.01" value="1">
    <input type="submit">
</form>

</body>
</html>
